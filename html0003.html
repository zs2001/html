<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>你老婆的网站</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <!-- 第一个复合标签表格 --表格 table
    border属性是出现线框，过时的属性，被css3样式替代
  注意事项，只有th和td里面是放置内容
-->
  <table border="1">
    <!-- 表头thead -->
    <thead>
      <!-- tr是一行 -->
      <tr>
        <!-- th是表头的单元格 -->
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
      </tr>
    </thead>
    <!-- 表的内容 -->
    <tbody>
      <tr>
        <!-- td是表的内容单元格 -->
        <td>2019000001</td>
        <td>你老婆</td>
        <td>女</td>
      </tr>
      <tr>
        <td>2018000001</td>
        <td>你老公</td>
        <td>男</td>
      </tr>
    </tbody>
  </table>

</body>
<script src="demo.js"></script>
</html>
