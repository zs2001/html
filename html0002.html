<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小红的网站</title>
</head>

<body>
  <a href="index.html">滚回</a>
  <!-- 段落，每个段落之间会换一行 p -->
     <p>
          世界上有10种人，一种是懂二进制的，一种不懂
       </p> 
     <p>
         程序猿思维：小明下班路上，他老婆给他打电话，让他买十个包子，
         如果遇到卖西瓜的，就买一个，结果小明带回来一个包子
       </p>
  <p>
    <!-- 上标，下标 sup.sub -->
    小明<SUP>注1</SUP>是中国著名人士<br>
    x<SUP>2</SUP>+Y<sup>2</sup>=Z<sup>2</sup>
  </P>
  <P>
<!-- 本身的效果会被css替代所以直接用的很少的标记
但是是单子标记，经常用于css玩效果
i,b,u
 -->
 <i>斜体</i><b>粗体</b><u>下划线</u>
 <del>删除线</del><kbd>按键</kbd>
 </P>
<p>
  <!-- 转移字符，有些特殊的字符不能正常显示，需要用一组其它的字符替代
  例如空格，在html中会被合并一个，如果要显示多个就需要转义
又比如<>是标记界定符号，也不能很好的显示
 -->
 多个&nbsp;&nbsp;&nbsp;&nbsp;空格
 &lt;br&gt;&quot;&reg;&copy;
</p>
<p>
  样式入门，文字对齐方式
  <h1 style="text-align: left;">靠左</h1>
  <h1 style="text-align: center;">靠中</h1>
  <h1 style="text-align: right;">靠右</h1>

</p>

</body>

</html>
