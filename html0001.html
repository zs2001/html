<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- title的作用是更改标题栏显示的文字，一般是网络的名称 -->
  <title>小红的网站</title>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
<a href="index.html">滚回</a>
  <!-- ctrl+/注释代码，注释不会显示在浏览器中，也不会有任何效果 -->
  <!-- 
  注释可以有多行，注释的主要作用是开发人员说明代码的作用
  程序要达到的效果等说明信息
  alt+shift+f:将代码对齐变得更加具有可读性，俗称格式化
 -->
<!-- 标题文字 -->
我是小红，就问你红不红
<h1>窝窝头一块钱四个</h1>
<H2>窝窝头一块钱四个</H2>
<h3>窝窝头一块钱四个</h3>
<h4>窝窝头一块钱四个</h4>
<h5>窝窝头一块钱四个</h5>
<!-- 强制断行，单一标记，不用成对 br -->
窝窝头<br>
一块钱
<!-- 分割线，用一条线分割线显示区域为上下两个部分，单一标记 hr -->

</body>
</html>
